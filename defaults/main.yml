python_dynamic_defaults:

  centos:
    python_build_packages:
      - bzip2-devel
      - db4-devel
      - expat-devel
      - gdbm-devel
      - libffi-devel
      - libpcap-devel
      - ncurses-devel
      - openssl-devel
      - readline-devel
      - sqlite-devel
      - tk-devel
      - xz-devel
      - zlib-devel
    python_packages:
      - python-devel
      - python3-devel.x86_64
    python_versions:
      - '2.7'
      - '3.6'

  debian-lenny-sid:
    python_packages:
      - python-dev
    python_versions:
      - '2.5'

  debian-8.*:
    python_versions:
      - '2.7'
      - '3.4'

  linux-mint-19:
    python_versions:
      - '2.7'
      - '3.6'

  redhat-7.*:
    python_build_packages:
      - bzip2-devel
      - db4-devel
      - expat-devel
      - gdbm-devel
      - libffi-devel
      # - libpcap-devel
      - ncurses-devel
      - openssl-devel
      - readline-devel
      - sqlite-devel
      - tk-devel
      - xz-devel
      - zlib-devel
    python_packages:
      - python
      - python-devel
      - python-pip
      - python-setuptools
      - python-virtualenv
    python_rhsm_repositories:
      - rhel-7-server-optional-rpms
      - rhel-server-rhscl-7-rpms
    python_setup_mode: rhsm
    python_versions:
      - '2.7'

  ubuntu-12.*:
    python_versions:
      - '2.7'
      # - '3.2' pip do not support it anymore

  ubuntu-14.*:
    python_versions:
      - '2.7'
      - '3.4'

  ubuntu-15.*:
    python_versions:
      - '2.7'
      - '3.4'

  ubuntu-16.*:
    python_versions:
      - '2.7'
      - '3.5'

  ubuntu-17.*:
    python_versions:
      - '2.7'
      - '3.6'

  ubuntu-18.*:
    python_versions:
      - '2.7'
      - '3.6'

  linux:
    python_build_packages:
      - dpkg-dev
      - libbz2-dev
      - libc6-dev
      - libdb-dev
      - libexpat1-dev
      - libffi-dev
      - libgdbm-dev
      - liblzma-dev
      - libncurses5-dev
      - libpcap-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - tk-dev
      - zlib1g-dev
    python_packages:
      - bpython
      - bpython3
      - python-dev
      - python3-dev
    python_versions:
      - '2.7'
      - '3.6'

  macosx:
    python_packages: []
    python_versions:
      - '2.7'

  default:
    python_setup_mode: standard

# CPython
python_build_flags: []
  # - '--enable-optimizations'
python_default_version: '{{ python_versions|first }}'
python_download_environment: '{{ python_pip_environment }}'

