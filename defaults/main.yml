do_become: yes

python_dynamic_defaults:

  centos:
    python_build_packages:
      - bzip2-devel
      - db4-devel
      - expat-devel
      - gdbm-devel
      - libffi-devel
      - libpcap-devel
      - ncurses-devel
      - openssl-devel
      - readline-devel
      - sqlite-devel
      - tk-devel
      - xz-devel
      - zlib-devel
    python_packages:
      - python-devel
      - python3-devel.x86_64
    python_versions:
      - '2.7'
      - '3.6'

  debian-lenny-sid:
    python_packages:
      - python-dev
    python_versions:
      - '2.5'

  debian-8.*:
    python_versions:
      - '2.7'
      - '3.4'

  linux-mint-19.*:
    python_versions:
      - '2.7'
      - '3.6'

  redhat-7.*:
    python_build_packages:
      - bzip2-devel
      - db4-devel
      - expat-devel
      - gdbm-devel
      - libffi-devel
      # - libpcap-devel
      - ncurses-devel
      - openssl-devel
      - readline-devel
      - sqlite-devel
      - tk-devel
      - xz-devel
      - zlib-devel
    python_packages:
      - python
      - python-devel
      - python-pip
      - python-setuptools
      - python-virtualenv
    python_rhsm_repositories:
      - rhel-7-server-optional-rpms
      - rhel-server-rhscl-7-rpms
    python_setup_mode: rhsm
    python_versions:
      - '2.7'

  ubuntu-12.*:
    python_versions:
      - '2.7'
      # - '3.2' pip do not support it anymore

  ubuntu-14.*:
    python_versions:
      - '2.7'
      - '3.4'

  ubuntu-15.*:
    python_versions:
      - '2.7'
      - '3.4'

  ubuntu-16.*:
    python_versions:
      - '2.7'
      - '3.5'

  ubuntu-17.*:
    python_versions:
      - '2.7'
      - '3.6'

  ubuntu-18.*:
    python_versions:
      - '2.7'
      - '3.6'

  ubuntu-20.*:
    python_build_install_dependencies_of: python3.8
    python_packages:
      - bpython3
      - python3-dev
    python_versions:
      - '3.8'

  linux:
    python_build_install_dependencies_of: python
    python_build_packages:
      - dpkg-dev
      - libbz2-dev
      - libc6-dev
      - libdb-dev
      - libexpat1-dev
      - libffi-dev
      - libgdbm-dev
      - liblzma-dev
      - libncurses5-dev
      - libpcap-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - tk-dev
      - zlib1g-dev
    python_packages:
      - bpython
      - bpython3
      - python-dev
      - python3-dev
    python_versions:
      - '2.7'
      - '3.6'

    # https://www.pypy.org/download.html - Last check -> 26-01-2022
    python_pypy_latest_checksums:
      '2.7': sha256:82127f43fae6ce75d47d6c4539f8c1ea372e9c2dbfa40fae8b58351d522793a4  # ?
      '3.6': sha256:4fb85fdd516482cab727bb9473b066ff8fb672940dedf7ccc32bf92957d29e0a  # ?
      '3.7': sha256:8332f923755441fedfe4767a84601c94f4d6f8475384406cb5f259ad8d0b2002  # ?
      '3.8': sha256:5dee37c7c3cb8b160028fbde3a5901c68043dfa545a16794502b897d4bc40d7e  # ?
    python_pypy_latest_versions:
      '2.7': '7.3.6'  # ?
      '3.7': '3.7.7'  # ?
      '3.6': '7.3.3'  # ?
      '3.8': '3.7.7'  # ?

    python_pypy_release_flavor: linux64
    python_pypy_release_extension: tar.bz2

  macosx:
    python_build_install_dependencies_of: ''
    python_packages: []
    python_versions:
      - '2.7'

  default:
    python_setup_mode: standard

# CPython

python_build_environment: {}
python_build_flags:
  # https://stackoverflow.com/questions/31273157/how-to-install-pip-on-compiled-from-source-python
  - --with-ensurepip=install
python_build_params:
  '--jobs': '{{ ansible_processor_cores }}'

python_default_version: '{{ python_versions|first }}'
python_download_environment: '{{ python_pip_environment }}'

